version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.7
    environment:
      CIRCLE_ARTIFACTS: /tmp/artifacts
    steps:
      - checkout
      - run: mkdir -p $CIRCLE_ARTIFACTS
      - run: sudo -E make install
      - run: sudo -E pip install tox
      - run: sudo -E make test
      - run: sudo -E apt-get install devscripts
      - run: sudo -E apt-get install dh-virtualenv
      - run: sudo -E make release
      - run: cp -r cover $CIRCLE_ARTIFACTS
      - run: cp ../*.deb $CIRCLE_ARTIFACTS
      - store_artifacts:
          path: /tmp/artifacts
      - deploy:
          name: Try deploying to S3 if tests pass
          command: |
            aws s3 sync $CIRCLE_ARTIFACTS s3://project-s3-bucket/ --exclude "*" --include "*.deb"
            make upload
